# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock

highlighter: rouge

paginate: 10
paginate_path: /page:num/
timezone: Asia/Tokyo

tag_archive:
  type: liquid
  path: /tags/

defaults:
  - scope:
      path: _posts/
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      share: true
      related: true
  - scope:
      path: _pages/
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      share: false
      related: false
