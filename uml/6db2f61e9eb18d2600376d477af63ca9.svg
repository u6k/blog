@startuml

database "RSS\n書籍\nSNS\nニュースサービス\n…など" as input
component "ブックマーク\nあとで読む\nメモ" as ril
database "ナレッジベース" as kb

input -d-> ril
ril -d-> kb

note right of input
厳選した情報源
end note

note right of ril
いったん全てに目を通し、
あとで熟読
end note

note right of kb
自分用のWikipediaを構築
end note

@enduml

