@startuml

interface "VNC"
interface "SSH"
interface "HTTP(S)"

node "MacBook" {
  [Debian]
  [Docker]
}

node "HDD1,2,3,4" {
    [LVM RAID logical volume (4TB)] as LVM
}

[ムームードメイン] <<外部サービス>>
[MyDNS] <<外部サービス>>
[クラウドストレージ] <<外部サービス>>
[DigitalOcean Spaces] <<外部サービス>>
[GitHub Pages] <<外部サービス>>

[Debian] -u- [VNC]
[Debian] - -> [LVM]
[Debian] -u- [SSH]
[Debian] -u- [HTTP(S)]
[Debian] -l- [Docker]
[Debian] -r- [GitHub Pages]
[ムームードメイン] - - [MyDNS]
[MyDNS] - - [Debian]
[LVM] - - [クラウドストレージ] : バックアップ
[LVM] - - [DigitalOcean Spaces]

@enduml

