box: u6kapps/jekyll-docker

build:
    steps:
        - bundle-install
        - script:
            name: site generate
            code: bundle exec jekyll build

deploy:
    steps:
        - bundle-install
        - script:
            name: site upload
            code: s3_website push
    after-steps:
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: build
